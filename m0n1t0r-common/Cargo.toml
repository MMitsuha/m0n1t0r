[package]
name = "m0n1t0r-common"
version.workspace = true
authors.workspace = true
description.workspace = true
readme.workspace = true
edition.workspace = true
repository.workspace = true
build = "build.rs"

[dependencies]
anyhow = "1.0.93"
remoc = { version = "0.14.0", features = ["full", "codec-message-pack", "default-codec-message-pack", "rmp-serde"], default-features = false }
serde = { version = "1.0.215", features = ["derive"] }
strum = { version = "0.26.3", features = ["derive"] }
thiserror = "2.0.3"
tokio = { version = "1.41.1", features = ["full"] }
tokio-util = "0.7.12"
shell-words = "1.1.0"
rsntp = "4.0.0"
chrono = "0.4.38"
log = "0.4.22"
serde-error = "0.1.3"
sysinfo = "0.32.0"
reqwest = { version = "0.12.9", features = ["json"] }
url = { version = "2.5.3", features = ["serde"] }
self-replace = "1.5.0"
cxx = "1.0.130"
m0n1t0r-macro = { path = "../m0n1t0r-macro" }
scap = { version = "0.0.9", git = "https://github.com/MMitsuha/scap.git"}
rmp-serde = "1.3.0"
async-compression = { version = "0.4.17", features = ["lzma", "tokio"] }
futures = "0.3.31"
async-channel = "2.3.1"
async_channel_io = "0.3.0"
async-compat = "0.2.4"
openh264 = "0.6.3"

[build-dependencies]
cargo-emit = "0.2.1"
