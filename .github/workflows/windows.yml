name: Build on Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - uses: xmake-io/github-action-setup-xmake@v1

    - uses: msys2/setup-msys2@v2
    - shell: powershell
      run: msys2 -c 'cd ./certs && ./generate.sh'

    - name: Install cxxbridge
      run: cargo install cxxbridge-cmd

    - name: Setup a new (or from cache) vcpkg (and does not build any package)
      uses: lukka/run-vcpkg@v11
      with:
        vcpkgGitCommitId: 'cd124b84feb0c02a24a2d90981e8358fdee0e077'

    - name: Build
      run: cargo build --features windows --verbose

    - name: Run tests
      run: cargo test --features windows --verbose
